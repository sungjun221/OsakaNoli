<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MAP_PATH_TITLE' | translate }}{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map">
  <ion-card>
    <ion-item>
      <ion-icon name='walk' item-left style="color: #d03e84"></ion-icon>
      <span id="orgName">{{ 'MAP_PATH_FINDING_MSG' | translate }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name='pin' item-left style="color: #55acee"></ion-icon>
      <span id="destName">{{ 'MAP_PATH_FINDING_MSG' | translate }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name='ios-information-circle-outline' item-left style="color: #55acee"></ion-icon>
      <span id="distance">{{ 'MAP_PATH_FINDING_MSG' | translate }}</span><span id="duration"></span>
      <button ion-button icon-left color="dark" *ngIf="seeTransInfo" (click)="gotoInfo()">
        <ion-icon name='ios-bus'></ion-icon>
        {{ 'MAP_PATH_SEE_TRANS_INFO' | translate }}</button>
    </ion-item>
  </ion-card>
  <div #map id="map">
    <div class="outer" *ngIf="loadingBar == true">
      <div class="middle">
        <div class="inner">
          <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<div id="route">
</div>
