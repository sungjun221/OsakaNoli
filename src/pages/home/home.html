<ion-header>
  <ion-navbar>
    <ion-title>{{ 'HOME_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div class="outer" *ngIf="loadingBar == true">
    <div class="middle">
      <div class="inner">
        <div class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
      </div>
    </div>
  </div>
  <ion-card (click)="gotoMovie()">
    <span *ngIf="globalVars.getLang() == 'ko'">
      <img src="assets/img/etc/yt.jpg"/>
    </span>
    <span *ngIf="globalVars.getLang() == 'en'">
      <img src="assets/img/etc/yt_en.jpg"/>
    </span>
    <div class="card-title"></div>
    <div class="card-subtitle"></div>
  </ion-card>
  <ion-card *ngFor="let home of homes" (click)="gotoSight(home.name, home.id)" >
    <img src="{{home.imgPath}}"/>
    <div class="card-title">{{home.name}}</div>
    <div class="card-subtitle">{{home.desc}}</div>
  </ion-card>
  <!--<ion-card (click)='gotoTrans()'>-->
    <!--<img src="assets/img/etc/trans.jpg"/>-->
    <!--<div class="card-title">{{ 'HOME_OSAKA_INFO' | translate }}</div>-->
    <!--<div class="card-subtitle">{{ 'HOME_OSAKA_INFO_DETAIL' | translate }}</div>-->
  <!--</ion-card>-->
</ion-content>
